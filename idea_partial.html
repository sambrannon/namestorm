<span class="idea_label">{{idea.title}}</span>
<div class="idea_tools">
  <button class="trash" ng-click="toggleTrash(idea)"><i class="fa fa-trash-o"></i></button>
  <button class="info"><i class="fa fa-info-circle"></i></button>
  <button class="star" ng-click="toggleStar(idea)"><i class="fa fa-star"></i></button>
</div>
